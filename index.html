<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light | The Metaverse Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page1">
      <img src="./images/mainpage.svg" alt="" class="giant">
      <img src="./images/multiball.svg" alt="overlay" class="overlay">
      <div class="navbar">
        <button class="logo">
          <h3><i class="ri-earth-line"></i></h3>
          <span>light</span>
        </button>
        <div class="header">
          <div class="docs">
            <h3>Docs</h3>
            <h4><i class="ri-arrow-right-up-long-line"></i></h4>
          </div>
          <div class="communities">
            <h3>Communities</h3>
            <h4><i class="ri-arrow-down-s-line"></i></h4>
          </div>
          <div class="resources">
            <h3>Resources</h3>
            <h4><i class="ri-arrow-down-s-line"></i></h4>
          </div>
        </div>
        <div class="buttons">
          <button class="discord">
            <i class="ri-discord-fill"></i>
            <span>Discord</span>
          </button>
          <button class="explore">
            <i class="ri-global-line"></i>
            <span>Explore now</span>
          </button>
        </div>
      </div>  
      <div class="center">
        <div class="earth">
          <img src="./images/earthicon.webp" alt="">
        </div>
        <div class="explorer">
          <h1>The Metaverse Explorer</h1>
          <p>Light enables users to discover connections <br> that was not possible before.</p>
          <button>
            <i class="ri-global-line"></i>
            <span>Explore now</span>
          </button>
        </div>
      </div>
    </div>
    <div class="page2">
      <img src="./images/giantball.svg" alt="" class="big">
      <div class="era">
        <button>light.so</button>
        <h2>Enter a new era <br> of Web 3.0</h2>
        <p>We enable users to curate, discover, and explore <br> meaningful interactions on the metaverse in a way <br> that was not possible before.</p>
      </div>
    </div>
  </body>
</html>
